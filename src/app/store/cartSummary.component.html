<div class="float-right">
    <small>
        Your cart:
        <span *ngIf="cart.itemCount > 0">
            {{cart.itemCount}} items
            {{cart.cartTotal | currency:"USD":"symbol":"2.2-2"}}
        </span>
        <span *ngIf="cart.itemCount == 0">
            (empty)
        </span>
        <button class="btn btn-sm bg-dark text-white" routerLink="/cart" [disabled]="cart.itemCount == 0">
            <i class="fa fa-shopping-cart"></i>
        </button>
    </small>
</div>
